    <ui:composition>

        <p:dialog id="AnnonceTypeCreateDlg" widgetVar="AnnonceTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnnonceTypeTitle}">

                    <p:commandButton actionListener="#{annonceTypeController.create}" value="#{bundle.Save}" update="display,:AnnonceTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnnonceTypeCreateDialog');"/>

    </ui:composition>
