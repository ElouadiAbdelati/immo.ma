<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceCreateDlg" widgetVar="AnnonceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnnonceTitle}">
            <h:form id="AnnonceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{annonceController.selected.id}" title="#{bundle.CreateAnnonceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_title}" for="title" />
                        <p:inputText id="title" value="#{annonceController.selected.title}" title="#{bundle.CreateAnnonceTitle_title}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{annonceController.selected.reference}" title="#{bundle.CreateAnnonceTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{annonceController.selected.description}" title="#{bundle.CreateAnnonceTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_address}" for="address" />
                        <p:inputText id="address" value="#{annonceController.selected.address}" title="#{bundle.CreateAnnonceTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_pices}" for="pices" />
                        <p:inputText id="pices" value="#{annonceController.selected.pices}" title="#{bundle.CreateAnnonceTitle_pices}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_area}" for="area" />
                        <p:inputText id="area" value="#{annonceController.selected.area}" title="#{bundle.CreateAnnonceTitle_area}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_areaUnits}" for="areaUnits" />
                        <p:inputText id="areaUnits" value="#{annonceController.selected.areaUnits}" title="#{bundle.CreateAnnonceTitle_areaUnits}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_currency}" for="currency" />
                        <p:inputText id="currency" value="#{annonceController.selected.currency}" title="#{bundle.CreateAnnonceTitle_currency}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_price}" for="price" />
                        <p:inputText id="price" value="#{annonceController.selected.price}" title="#{bundle.CreateAnnonceTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_lastPrice}" for="lastPrice" />
                        <p:calendar id="lastPrice" pattern="MM/dd/yyyy" value="#{annonceController.selected.lastPrice}" title="#{bundle.EditAnnonceTitle_lastPrice}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_first_price}" for="first_price" />
                        <p:inputText id="first_price" value="#{annonceController.selected.first_price}" title="#{bundle.CreateAnnonceTitle_first_price}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_chamber}" for="chamber" />
                        <p:inputText id="chamber" value="#{annonceController.selected.chamber}" title="#{bundle.CreateAnnonceTitle_chamber}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_lastCheckDdate}" for="lastCheckDdate" />
                        <p:calendar id="lastCheckDdate" pattern="MM/dd/yyyy" value="#{annonceController.selected.lastCheckDdate}" title="#{bundle.EditAnnonceTitle_lastCheckDdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_codeStatus}" for="codeStatus" />
                        <p:inputText id="codeStatus" value="#{annonceController.selected.codeStatus}" title="#{bundle.CreateAnnonceTitle_codeStatus}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{annonceController.selected.latitude}" title="#{bundle.CreateAnnonceTitle_latitude}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{annonceController.selected.longitude}" title="#{bundle.CreateAnnonceTitle_longitude}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_rankObtained}" for="rankObtained" />
                        <p:inputText id="rankObtained" value="#{annonceController.selected.rankObtained}" title="#{bundle.CreateAnnonceTitle_rankObtained}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_rankMax}" for="rankMax" />
                        <p:inputText id="rankMax" value="#{annonceController.selected.rankMax}" title="#{bundle.CreateAnnonceTitle_rankMax}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_newPriceDate}" for="newPriceDate" />
                        <p:calendar id="newPriceDate" pattern="MM/dd/yyyy" value="#{annonceController.selected.newPriceDate}" title="#{bundle.EditAnnonceTitle_newPriceDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_department}" for="department" />
                        <p:inputText id="department" value="#{annonceController.selected.department}" title="#{bundle.CreateAnnonceTitle_department}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_bathroom}" for="bathroom" />
                        <p:inputText id="bathroom" value="#{annonceController.selected.bathroom}" title="#{bundle.CreateAnnonceTitle_bathroom}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_surfaceLand}" for="surfaceLand" />
                        <p:inputText id="surfaceLand" value="#{annonceController.selected.surfaceLand}" title="#{bundle.CreateAnnonceTitle_surfaceLand}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_annonceur}" for="annonceur" />
                        <p:selectOneMenu id="annonceur" value="#{annonceController.selected.annonceur}" >
                            <f:selectItems value="#{annonceurController.itemsAvailableSelectOne}"
                                           var="annonceurItem"
                                           itemValue="#{annonceurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{annonceController.selected.category}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_annonceTypeEntity}" for="annonceTypeEntity" />
                        <p:selectOneMenu id="annonceTypeEntity" value="#{annonceController.selected.annonceTypeEntity}" >
                            <f:selectItems value="#{annonceTypeController.itemsAvailableSelectOne}"
                                           var="annonceTypeEntityItem"
                                           itemValue="#{annonceTypeEntityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_city}" for="city" />
                        <p:selectOneMenu id="city" value="#{annonceController.selected.city}" >
                            <f:selectItems value="#{cityController.itemsAvailableSelectOne}"
                                           var="cityItem"
                                           itemValue="#{cityItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{annonceController.create}" value="#{bundle.Save}" update="display,:AnnonceListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnnonceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnnonceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
