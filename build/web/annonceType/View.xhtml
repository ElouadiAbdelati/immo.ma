<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceTypeViewDlg" widgetVar="AnnonceTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnnonceTypeTitle}">
            <h:form id="AnnonceTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnnonceTypeLabel_type}"/>
                        <h:outputText value="#{annonceTypeController.selected.type}" title="#{bundle.ViewAnnonceTypeTitle_type}"/>
                        <h:outputText value="#{bundle.ViewAnnonceTypeLabel_id}"/>
                        <h:outputText value="#{annonceTypeController.selected.id}" title="#{bundle.ViewAnnonceTypeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnnonceTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
